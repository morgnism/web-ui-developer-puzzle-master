<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let book of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="book.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{
        book.title
      }}</strong>
      <div class="reading-list-item--details--author">
        {{ book.authors | authors }}
      </div>
      <div
        *ngIf="book.finished"
        class="reading-list-item--details--finished-date"
      >
        Finished on: {{ book.finishedDate | formatDate }}
      </div>
    </div>
    <tmo-reading-list-action-buttons
      [book]="book"
      (updateBook)="updateBookFinishedStatus(book)"
      (removeBook)="removeFromReadingList(book)"
    ></tmo-reading-list-action-buttons>
  </div>
</ng-container>

<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
